<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlexBox Nav</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="video-behind">
      <div class="cover">
        <form class="flex-form">
          <input class="where" type="search" placeholder="Where do you want to go?" />

          <label  class="from" for="from">From</label>
          <input class="from" type="date" name="from" />

          <label class="to" for="from">To</label>
          <input type="date" name="to" />

          <select name="" id="" class="select">
            <option value="1">1 Guest</option>
            <option value="2">2 Guest</option>
            <option value="3">3 Guest</option>
            <option value="4">4 Guest</option>
            <option value="5">5 Guest</option>
          </select>

          <input class="submit" type="submit" value="Search" />
        </form>
      </div>
      <video class="dog" autoplay muted loop>
        <source src="images/Coverr-Lulu.mp4" type="video/mp4" />
      </video>
    </section>
  </body>
</html>
