<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nanum+Gothic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <header class="header">
      <div class="handp">
        <h4 class="hideo">Hideo</h4>
        <p>A Stylish Blog Theme</p>
      </div>
      <div class="burger">
        <i class="bi bi-list"></i>
      </div>
    </header>
    <aside>
      <div>
        <div>
          <h1>Hideo</h1>
          <ul>
            <li>Architecture</li>
            <li>Digital Design</li>
            <li>Identities</li>
            <li>News</li>
          </ul>
        </div>
      </div>
    </aside>
    <hr class="hr" />
    <main class="main">
      <section class="content">
        <div class="forgrid">
          <figure class="item1">
            <img
              src="images/hideo-image-1.webp"
              alt=""
              style="width: 90%; border-radius: 15px; filter: grayscale(100%)"
            />
            <figcaption><p>Setas de Sevilla</p></figcaption>
          </figure>
        </div>
        <div class="forgrid">
          <figure class="item2">
            <img
              src="images/hideo-image-2.webp"
              alt=""
              style="width: 90%; border-radius: 15px; filter: grayscale(100%)"
            />
            <figcaption><p>Concrete Stairs</p></figcaption>
          </figure>
        </div>
        <div class="forgrid">
          <figure class="item3">
            <img
              src="images/hyogo.webp"
              alt="hyogo-museum"
              style="width: 90%; border-radius: 15px; filter: grayscale(100%)"
            />
            <figcaption><p>Hyogo Prefectural Museum of Art</p></figcaption>
          </figure>
        </div>
        <div class="forgrid">
          <figure class="item4">
            <img
              src="images/kobe.webp"
              alt="Kobe"
              style="width: 90%; border-radius: 15px; filter: grayscale(100%)"
            />
            <figcaption><p>Kobe Maritime Museum</p></figcaption>
          </figure>
        </div>
        <div class="forgrid">
          <figure class="">
            <img
              src="images/oldvic.webp"
              alt=" oldvic"
              style="width: 90%; border-radius: 15px; filter: grayscale(100%)"
            />
            <figcaption><p>The Old Vic</p></figcaption>
          </figure>
        </div>
        <div class="forgrid">
          <figure class="item6">
            <img
              src="images/graphcore.webp"
              alt="Graphcore"
              style="width: 90%; border-radius: 15px; filter: grayscale(100%)"
            />
            <figcaption><p>Graphcore</p></figcaption>
          </figure>
        </div>
      </section>
      <hr class="hr1" />
      <section class="content-second">
        <nav class="navbar">
          <button class="button"><b class="b">1</b></button>
          <button class="button"><b class="b">2</b></button>
          <button class="button1">
            <b><i class="bi bi-arrow-right"></i></b>
          </button>
        </nav>
      </section>
      <hr class="hr2" />
      <article class="article1">
        <h2><b>About Hideo</b></h2>
        <div class="forflexbox">
          <p>
            Hideo is a clean portfolio and blog theme with bold headings and
            subdued colors. You can get it for free from WordPress.org.
          </p>
          <div class="info-buttons">
            <div class="links"><a href="#">Read More</a></div>
            <div class="links"><a href="#">Download↗️</a></div>
          </div>
        </div>
      </article>
    </main>
    <hr class="hr4" />
    <footer class="footer">
      <div class="forfooter-flex">
        <div class="firstdiv"><b>© 2023 Hideo</b></div>
        <div class="seconddiv">
          <p>Theme by <a href="#">Anders Noren</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
